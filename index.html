
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生存ダッシュボード：8世紀ドイツ環境改善ログ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="bg-stone-950 text-stone-200 min-h-screen selection:bg-emerald-500/30">
    <div class="fixed inset-0 pointer-events-none opacity-20 z-0">
        <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-emerald-900/20 to-transparent"></div>
    </div>

    <div class="relative z-10 max-w-6xl mx-auto px-6 py-12">
        <header class="mb-12">
            <div class="flex items-center justify-between border-b border-stone-800 pb-8">
                <div>
                    <div class="flex items-center gap-3">
                        <div class="w-2 h-8 bg-emerald-500"></div>
                        <h1 class="text-3xl font-black uppercase tracking-tighter text-stone-100">Survival Matrix</h1>
                    </div>
                    <p class="text-stone-500 font-bold text-[10px] tracking-widest uppercase mt-2">8世紀ドイツ：フランク入植地 少女生存および環境改善戦略ログ</p>
                </div>
                <div class="text-right text-[10px] font-black uppercase text-stone-600 leading-tight">
                    Phase: <span class="text-stone-300 font-bold">Integrated Logs</span><br>
                    Status: <span class="text-emerald-500 font-bold">Tracking Active</span>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
            <nav class="lg:col-span-3 space-y-4">
                <div class="p-2 bg-stone-900/30 rounded-xl border border-stone-800 shadow-xl backdrop-blur-sm">
                    <button data-target="origins" class="nav-btn w-full flex items-center px-4 py-3 rounded-lg text-sm font-bold transition-all text-stone-500 hover:text-stone-300 hover:bg-stone-900">
                        <span class="w-4 text-[10px] text-stone-700">00</span> 起源：プロジェクト開始
                    </button>
                    <button data-target="status" class="nav-btn w-full flex items-center px-4 py-3 rounded-lg text-sm font-bold transition-all mt-1 text-stone-500 hover:text-stone-300 hover:bg-stone-900">
                        <span class="w-4 text-[10px] text-stone-700">01</span> 戦略サマリ
                    </button>
                    <button data-target="logs" class="nav-btn w-full flex items-center px-4 py-3 rounded-lg text-sm font-bold transition-all mt-1 text-stone-500 hover:text-stone-300 hover:bg-stone-900">
                        <span class="w-4 text-[10px] text-stone-700">02</span> 時系列改善ログ
                    </button>
                    <button data-target="villagers" class="nav-btn w-full flex items-center px-4 py-3 rounded-lg text-sm font-bold transition-all mt-1 text-stone-500 hover:text-stone-300 hover:bg-stone-900">
                        <span class="w-4 text-[10px] text-stone-700">03</span> 住民マトリクス
                    </button>
                    <button data-target="data" class="nav-btn w-full flex items-center px-4 py-3 rounded-lg text-sm font-bold transition-all mt-1 text-stone-500 hover:text-stone-300 hover:bg-stone-900">
                        <span class="w-4 text-[10px] text-stone-700">04</span> 資源分析
                    </button>
                </div>
                
                <div class="p-5 bg-stone-950 rounded-xl border border-stone-800 shadow-2xl">
                    <h4 class="text-[9px] font-black text-stone-600 uppercase mb-4 tracking-widest flex items-center gap-2">
                        <div class="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></div> 生存健全性マトリクス
                    </h4>
                    <div id="progress-bars" class="space-y-5"></div>
                </div>
            </nav>

            <main class="lg:col-span-9 min-h-[600px]" id="main-content">
                <!-- script.js によって描画されます -->
            </main>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
